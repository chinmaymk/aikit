name: Publish to NPM

on:
  push:
    tags:
      - 'v*'

jobs:
  publish:
    name: Publish to NPM
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Check formatting
        run: npm run format:check

      - name: Check TypeScript
        run: npm run typecheck

      - name: Run tests
        run: npm test

      - name: Build project
        run: npm run build

      - name: Publish to NPM
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Archive dist artifacts
        run: |
          cd dist
          tar -czf ../aikit-${{ github.ref_name }}.tar.gz .
          cd ..
          zip -r aikit-${{ github.ref_name }}.zip dist/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          name: Release ${{ github.ref_name }}
          body: |
            ## Release ${{ github.ref_name }}
            
            This release has been published to npm as `@chinmaymk/aikit@${{ github.ref_name }}`
            
            ### Installation
            ```bash
            npm install @chinmaymk/aikit@${{ github.ref_name }}
            ```
            
            ### What's included
            - Compiled JavaScript and TypeScript definitions
            - Source maps for debugging
            - All provider implementations
          files: |
            aikit-${{ github.ref_name }}.tar.gz
            aikit-${{ github.ref_name }}.zip
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
